<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>CopyrightRegistration Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Audio">Audio</label>
                        <input type="text" class="form-control" id="Audio" [(ngModel)]="item.Audio" name="Audio" #Audio="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Image">Image</label>
                        <input type="text" class="form-control" id="Image" [(ngModel)]="item.Image" name="Image" #Image="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="fid">Fid</label>
                        <input type="number" class="form-control" id="fid" [(ngModel)]="item.fid" name="fid" #fid="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="item.title" name="title" #title="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="CopyrightShares">CopyrightShares</label>
                    <select name="Copyrightshares" id="Copyrightshares" [(ngModel)]="item.Copyrightshares" class="form-control" #Copyrightshares="ngModel"  >
                        <option *ngFor="let item of listCopyrightSharesCopyrightshares" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
